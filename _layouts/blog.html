{% capture full_title %}dirk.to: {{ page.title }}{% endcapture %}
<!DOCTYPE html>
<html>
  <head>
    <title>{{ full_title }}</title>
    <!-- metadata -->
    <meta name="keywords"     content="{{ site.keywords }}" />
    <meta name="og:url"       content="{{ site.base_url }}{{ page.url }}" />
    <meta name="og:site_name" content="Dirk Gadsden" />
    <!-- primary -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=520" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="/css/master.css?8" rel="stylesheet" />
    <link href="/css/blog.css?8" rel="stylesheet" />
    <!-- syntax highlighting -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- secondary -->
    <script type="text/javascript" src="//use.typekit.net/sxd4bax.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script src="http://esherido.com/mint/?js" type="text/javascript"></script>
    <!-- syndication -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} (dirk.to)" href="{{ site.url }}/feed.xml">
  </head>
  <body>
    <div id="container" class="blog">
      <header>
        <h1><a href="/">{{ site.name }}</a> / <a href="/blog/" class="blog">Blog</a></h1>
        <div class="right">
          <a href="https://twitter.com/Esherido">Twitter</a>
          <a href="{{ site.url }}/feed.xml" class="rss">RSS</a>
        </div>

        {% comment %}<a class="extra" href="/">home</a>{% endcomment %}
      </header>

      {{ content }}

      <div class="footer">
        &copy; Copyright 2014&ndash;2015 Dirk Gadsden. All Rights Reserved.
      </div>
    </div>

    {% include tracking.html %}

  </body>
</html>
