---
layout: blog
title: Weblog
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url }}">{{ post.title }}&nbsp;<span>&#8614;</span></a></h3>
        <span class="date">{{ post.date | date_to_string }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
